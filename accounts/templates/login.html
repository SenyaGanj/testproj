{% extends "base.html" %}
{% block title %}Create an account{% endblock %}

{% block content %}
    <h1>Login form</h1>

        {{ login_form.as_p }}
        {% csrf_token %}
        <input type="submit" class="btn btn-primary" value="Login">
        <a href="{% url 'register' %}">Registration</a>
    </form>
{% endblock %}
